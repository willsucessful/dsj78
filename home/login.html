<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的大事件</title>
  </head>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="/assets/css/login.css" />
  <body>
    <!-- logo -->
    <div class="logo layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册界面 -->
    <div class="box">
      <!-- title -->
      <div class="title"></div>
      <!-- 登录的表单 -->
      <div class="login">
        <form id="loginFormdata" class="layui-form" action="">
          <div class="layui-form-item">
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              placeholder="请输入密码"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <!-- <button lay-submit class="layui-btn layui-btn-normal">登录</button> -->
            <button
              class="layui-btn layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <a href="javascript:;" id="gotoRegi" class="fr"> 去注册账号</a>
        </form>
      </div>
      <!-- 注册表单 -->
      <div class="register">
        <form id="registerForm" class="layui-form" action="">
          <div class="layui-form-item">
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pass|repwd"
              placeholder="请再次输入密码"
              class="layui-input"
            />
          </div>

          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>

          <a href="javascript:;" id="gotoLogin" class="fr"> 去登录 </a>
        </form>
      </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
